[tool.ruff]
# Set the maximum line length.
line-length = 100

[tool.ruff.lint]
# Add the `line-too-long` rule to the enforced rule set.
extend-select = ["E501"]

[tool.ruff.lint.per-file-ignores]
# Ignore F403 in tests folder since we import all step definitions so pytest can register them
"tests/*.py" = ["F403"]